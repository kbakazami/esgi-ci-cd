name: Bonjour
on:
  - push
jobs:
  install_node_env:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/dduportal/esgi-gitpod
      options: --user=root
    steps:
      - uses: actions/checkout@v3
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Use Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
      - name: Install dependencies
        run: npm install
      - name: Use Linter
        run: npm run lint
        